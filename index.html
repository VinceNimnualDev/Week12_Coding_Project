<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 12 Lab Solution</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <form> <!--Start form-->
        <h4>Add TV Shows</h4> <!--Heading for Add TV Shows-->
        <div>
            <label for="addShow">Show Title</label> <!--Label for show title input-->
            <input id="addShow" placeholder="example: Family Guy"> <!--Input box for Show Title with placeholder-->
        </div>
        <div>
            <label for="addGenre">Genre</label> <!--Label for genre input-->
            <input id="addGenre" placeholder="example: Comedy"> <!--Input box for Genre with placeholder-->
        </div>
        <button id="submitShow" class="btn btn-primary">Submit</button> <!--Bootstrapy syling button to submit data-->
    </form>

    <form> <!--Another Form-->
        <h4>Update TV Show List</h4> <!--Heading for Update TV Show List-->
        <div>
            <label for="updateId">Show ID</label> <!--Label to show Show ID-->
            <input type="text" id="updateId" /> <!--Input box for show ID-->
        </div>
        <div>
            <label for="updateShow">Show Title</label> <!--Label for show title input-->
            <input id="updateShow" /> <!--Input box for show title-->
        </div>
        <div>
            <label for="updateGenre">Genre</label> <!--Label for Genre-->
            <input id="updateGenre"> <!--Inbox box for Genre-->
        </div>
        <button id="updateShowList" class="btn btn-success">Update</button> <!--Bootstrap style button to submit update-->
    </form>

    <div class="container mt-5"> <!--Container with top margin of 5-->
    <h4>TV Show List</h4> <!--Heading for TV Show List-->
    <table class="table table-bordered"> <!--Bootstrap Table Element-->
        <thead>
            <tr>
                <th>Show ID</th> <!--Table header-->
                <th>TV Show Title</th> <!--Table header-->
                <th>Genre</th> <!--Table header-->
                <th>Delete</th> <!--Table header-->
            </tr>
        </thead>
        <tbody>
            <!--Data will be dynamically added-->
        </tbody>
    </table>
    </div>  

    
   <!--Scripting for jQuery, Popperm and Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!--Linking app.js script -->
    <script src="app.js"></script>
</body>
</html>
