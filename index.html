<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 12 Lab Solution</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <form>
        <h4>Add TV Shows</h4>
        <div>
            <label for="addShow">Show Title</label>
            <input id="addShow" placeholder="example: Family Guy">
        </div>
        <div>
            <label for="addGenre">Genre</label>
            <input id="addGenre" placeholder="example: Comedy">
        </div>
        <button id="submitShow" class="btn btn-primary">Submit</button>
    </form>

    <form>
        <h4>Update TV Show List</h4>
        <div>
            <label for="updateId">Show ID</label>
            <input type="text" id="updateId" />
        </div>
        <div>
            <label for="updateShow">Show Title</label>
            <input id="updateShow" />
        </div>
        <div>
            <label for="updateGenre">Genre</label>
            <input id="updateGenre">
        </div>
        <button id="updateShowList" class="btn btn-success">Update</button>
    </form>

    <div class="container mt-5">
    <h4>TV Show List</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Show ID</th>
                <th>TV Show Title</th>
                <th>Genre</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!--Data will be dynamically added-->
        </tbody>
    </table>
    </div>  

    
   
    
    <!--Linking app.js script -->
    <script src="app.js"></script>
</body>
</html>
